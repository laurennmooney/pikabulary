<main>
  <div class="heading-container">
    <h1>Great job, {{ results.username }}!</h1>
    <h2>You caught {{ results.score }} Pokemon!</h2>
  </div>

  <section>
    <div
      class="pokemon-tiles"
      *ngFor="let pokemon of caughtPokemon; index as i"
    >
      <img src="{{ pokemon.sprites.front_default }}" />
    </div>
  </section>
</main>
