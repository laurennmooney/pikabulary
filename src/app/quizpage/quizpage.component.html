<main>
  <div id="scoreBox">
    <p id="pokemonCounter">
      Pokemon caught: <span class="number">{{ numberCorrect }}</span>
    </p>
    <p id="wrongAnswerCounter">
      Number wrong: <span class="number">{{ numberWrong }}</span>
    </p>
  </div>
  <div id="questionContainer">
    <form
      id="questionForm"
      #questionForm="ngForm"
      (ngSubmit)="checkAnswer(questionForm, index)"
    >
      <h3 id="question">{{ questionList[index].question_name }}</h3>
      <div id="choicesContainer">
        <label
          ><input
            type="radio"
            name="choice"
            value="{{ questionList[index].choice_1 }}"
            ngModel
          />{{ questionList[index].choice_1 }}</label
        >
        <label
          ><input
            type="radio"
            name="choice"
            value="{{ questionList[index].choice_2 }}"
            ngModel
          />{{ questionList[index].choice_2 }}</label
        >
        <label
          ><input
            type="radio"
            name="choice"
            value="{{ questionList[index].choice_3 }}"
            ngModel
          />{{ questionList[index].choice_3 }}</label
        >
        <label
          ><input
            type="radio"
            name="choice"
            value="{{ questionList[index].choice_4 }}"
            ngModel
          />{{ questionList[index].choice_4 }}</label
        >
      </div>
      <button id="throwButton">
        <img src="https://img.icons8.com/color/48/000000/pokeball--v2.png" />
        Throw Pokeball!
      </button>
    </form>
  </div>
  <div id="pokemonImageContainer">
    <img
      id="pokemonImage"
      src="{{ pokemonList[index].sprites.front_default }}"
    />
  </div>

  <!-- <div class="ball2">
  <img src="url('../../assets/ball.png')" alt="" />
</div> -->
  <!-- <div class="ballbounce"></div> -->

  <div class="ballcontainer">
    <div class="ball"></div>
  </div>
</main>
